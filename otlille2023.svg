<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <g id="tile" stroke="#000" stroke-opacity="0.07">
      <polyline points="0,-20,25,-10,25,30,0,20" />
      <polyline points="25,-10,50,-20,50,20,25,30" />
    </g>
    <pattern  id="pattern" patternTransform="rotate(0) scale(1)" x="0" y="0" width="200" height="160" patternUnits="userSpaceOnUse">
        <use href="#tile" fill="#ddd" fill-opacity="0.03" transform="translate(0,0)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.03" transform="translate(0,160)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.03" transform="translate(200,0)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.03" transform="translate(200,160)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.09" transform="translate(0,40)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.09" transform="translate(200,40)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.04" transform="translate(0,80)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.04" transform="translate(200,80)"/>
        <use href="#tile" fill="#222" fill-opacity="0.12" transform="translate(0,120)"/>
        <use href="#tile" fill="#222" fill-opacity="0.12" transform="translate(200,120)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.1" transform="translate(50,0)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.1" transform="translate(50,160)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.06" transform="translate(50,40)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.1" transform="translate(50,80)"/>
        <use href="#tile" fill="#222" fill-opacity="0.04" transform="translate(50,120)"/>
        <use href="#tile" fill="#222" fill-opacity="0.09" transform="translate(100,0)"/>
        <use href="#tile" fill="#222" fill-opacity="0.09" transform="translate(100,160)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.1" transform="translate(100,40)"/>
        <use href="#tile" fill="#222" fill-opacity="0.12" transform="translate(100,80)"/>
        <use href="#tile" fill="#222" fill-opacity="0.07" transform="translate(100,120)"/>
        <use href="#tile" fill="#222" fill-opacity="0.07" transform="translate(150,0)"/>
        <use href="#tile" fill="#222" fill-opacity="0.07" transform="translate(150,160)"/>
        <use href="#tile" fill="#222" fill-opacity="0.01" transform="translate(150,40)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.07" transform="translate(150,80)"/>
        <use href="#tile" fill="#ddd" fill-opacity="0.07" transform="translate(150,120)"/>
    </pattern>
  </defs>
  <rect fill="#363f74" height="100%" width="100%" x="0" y="0" />
  <rect fill="url(#pattern)" height="100%" width="100%" x="0" y="0"/>
</svg>
